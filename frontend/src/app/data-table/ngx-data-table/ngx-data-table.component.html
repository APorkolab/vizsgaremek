<div class="col-12 scroll">
  <tr *ngIf="!(list) || list.length == 0">
    <td colspan="3">
      <div class="preloader">
        <div class="lds-ripple">
          <div class="lds-pos"></div>
          <div class="lds-pos"></div>
        </div>
      </div>
    </td>
  </tr>
  <div>
    <button [routerLink]="'edit/0'" class="btn btn-success col-12">Add a new
      {{ entity }} <i-feather name="user-plus">
      </i-feather></button>
  </div>

  <div class="row">
    <table class="table table-striped">
      <thead>
        <tr>
          <th *ngFor="let col of columns">{{ col.title }}
          </th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let row of list  | slice:startSlice:endSlice ">
          <td *ngFor=" let col of columns">
            {{ row[col.key] }}
          </td>
          <td *ngIf="row['imdbID']">
            <a href="https://www.imdb.com/title/{{ row['imdbID'] }}" target="_blank">IMDB link <i-feather name="Globe">
              </i-feather></a>
          </td>
          <td>
            <div class="btn-group">
              <button (click)="onSelect(row)" class="btn btn-warning">
                <i-feather name="Settings">Edit </i-feather>
              </button>
              <button (click)="onDelete(row)" class="btn btn-danger">
                <i-feather name="file-minus" data-confirm="Are you sure to delete this item?">Delete </i-feather>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

  <nav aria-label="paginator">
    <ul class="pagination mt-4 nav justify-content-center">
      <li class="page-item">
        <button class="page-link" (click)="jumptoPage(page - 1)" [disabled]="page===1">
          Previous<i-feather name="corner-down-left">
          </i-feather>
        </button>
      </li>
      <li *ngFor="let pageNum of pageList" class="page-item">
        <button class="page-link" (click)="jumptoPage(pageNum)">{{ pageNum }}</button>
      </li>
      <li class="page-item">
        <button class="page-link" (click)="jumptoPage(page + 1)" [disabled]="page=== pageList.length">Next<i-feather
            name="corner-down-right">
          </i-feather></button>
      </li>
    </ul>
  </nav>
