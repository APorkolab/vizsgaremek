<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin3" data-sidebartype="full"
  data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">

  <app-header></app-header>

  <app-sidebar></app-sidebar>


  <div class="page-wrapper">

    <div class="page-breadcrumb">
      <div class="row">
        <div class="col-12 d-flex no-block align-items-center">
          <h4 class="page-title">Dashboard</h4>
          <div class="ms-auto text-end">

          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">

      <div class="row">
        <div class="col-md-6 col-lg-2 col-xlg-3" *ngFor="let item of sidebar">
          <div class="card card-hover">
            <div class="box bg-warning text-center">
              <h1 class="font-light text-white">
                <i class="mdi mdi-view-collage"></i>
              </h1>
              <a [routerLink]="item.link" aria-expanded="false"><span>
                  <i-feather *ngIf="item.icon" [name]="item.icon"> </i-feather>
                  <h6 class="text-white">{{item.title }}</h6>
                </span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <router-outlet></router-outlet>
      <footer class="footer text-center">
        All Rights Reserved by Dr. Adam Porkolab. Programmed by Dr. Adam Porkolab. The design inspired by a free theme
        of
        <a href="https://www.wrappixel.com">WrapPixel</a>.
      </footer>
    </div>
  </div>
