openapi: 3.0.0
info:
  version: 1.0.0
  title: ESZT (Egészségügyi Szuri Tár - Health Injections Data Repository)
  description: A REST API application to register vaccinated citizens.
servers:
  - url: http://localhost:3000
paths:
  /:
    get:
      description: Returns a list of persons
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of persons returned successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Person"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /person:
    post:
      description: Creates a new person
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Person"
      responses:
        "201":
          description: Person has been created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Person"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /person/count:
    get:
      description: Returns the number of persons vaccinated
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Number of persons returned successfully
          content:
            application/json:
              schema:
                type: number
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /person/{id}:
    get:
      description: Returns the person with the given ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Person data returned successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Person"
        "404":
          description: Person with the give ID was not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      description: Update a person
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Person"
      responses:
        "201":
          description: Person has been updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Person"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /person/vaccinated:
    get:
      description: Returns only the data of vaccinated persons
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of vaccinated persons returned successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Person"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /person/{id}/vaccinated:
    get:
      description: Returns whether the person with the given id has been vaccinated
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: True if the person has been vaccinated, false otherwise
          content:
            application/json:
              schema:
                type: boolean
        "404":
          description: Person with the give ID was not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /person/{id}/vaccine:
    put:
      description: One can specify that the person with the given id has received a vaccine type vaccine
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: number
      responses:
        "201":
          description: Person has been updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Person"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /person/{vaccine}:
    delete:
      description: Delete persons with the given vaccine-type from the database.
      security:
        - bearerAuth: []
      parameters:
        - name: vaccine
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Persons with the given vaccine has been updated successfully
          content:
            application/json:
              schema:
                type: string
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    Person:
      type: object
      required:
        - id
        - firstName
        - lastName
      properties:
        id:
          type: number
        firstName:
          type: string
        lastName:
          type: string
        vaccine:
          type: string
    Error:
      type: object
      required:
        - message
        - has_error
      properties:
        message:
          type: string
        has_error:
          type: boolean
